title: Item
'@extends':
    type: default


form:
  fields:
    tabs:

      fields:
        blog:
          type: tab
          title: Blog Item

          fields:

            header_options:
              type: section
              title: Header Options
              underline: true

            header.header_image:
              type: toggle
              toggleable: true
              label: Display Featured Blog Image
              help: Enabled displaying of a header image
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED

            header.header_image_file:
              type: pagemediaselect
              toggleable: true
              label: Featured Image
              help: image filename that exists in the page folder. If not provided, will use the first image found.
              placeholder: "For example: myimage.jpg"

            header.subheadline:
              type: text
              toggleable: true
              label: Sub Headline
              help: An Optional Subheadline for a Blogpost
              placeholder: "just a headline"

            comments_section:
              type: section
              title: Comments
              underline: true

            header.comments.enabled:
              type: toggle
              label: Enable Comments
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED         