name: KeepReading II
slug: keepreading-ii
type: theme
version: 0.0.1
description: "KeepReadingII is a light Tailwindcss based theme"
icon: empire
author:
  name: Heimfisch
  email: christian@heinisch-design.de
  url: https://heinisch-design.de
homepage: https://github.com/cheinisch/KeepReadingII-Grav
demo: https://dev.heinisch-design.de/demo/keepreadingII
keywords: tailwindcss, tailwind, theme, core, modern, responsive, html5, css3
bugs: https://github.com/cheinisch/KeepReadingII-Grav/issues
license: MIT

form:
  fields:
    tabs:
      type: tabs
      fields:
        blog_tab:
          type: tab
          title: Blog
          fields:
            footer_headline:
              type: text
              label: Footer Headline
              placeholder: "z. B. Random Stuff"
            footer_description:
              type: textarea
              label: Footer Description
              rows: 4
            feed_url:
              type: text
              label: Feed URL
              placeholder: "/feed"
            github.social:
              type: text
              label: Github User Account
              placeholder: ""
            instagram.social:
              type: text
              label: instagram User Account
              placeholder: ""              
            twitter.social:
              type: text
              label: X (Twitter) User Account
              placeholder: ""
            youtube.social:
              type: text
              label: Youtube User Account
              placeholder: ""
              
            datatracking.enabled:
              type: toggle
              label: Tracking aktiv
              highlight: 0
              default: 0
              options:
                1: Aktiv
                0: Aus
              validate:
                type: bool

            datatracking.code:
              type: textarea
              label: Tracking Code (HTML/JS)
              help: Wird am Seitenende ausgegeben.
              rows: 6              