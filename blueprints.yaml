name: KeepReading II
slug: keepreading-ii
type: theme
version: 0.9.0
description: "KeepReading II is a light Tailwindcss based blog theme"
icon: empire
author:
  name: Heimfisch
  email: christian@heinisch-design.de
  url: https://heinisch-design.de
homepage: https://github.com/cheinisch/KeepReadingII-Grav
demo: https://demo.heinisch-design.de/keepreading-ii
keywords: tailwindcss, tailwind, theme, core, modern, responsive, html5, css3, blog, modular
bugs: https://github.com/cheinisch/KeepReadingII-Grav/issues
license: MIT
docs: https://github.com/cheinisch/KeepReadingII-Grav/blob/main/README.md

form:
  fields:
    tabs:
      type: tabs
      fields:
        blog_tab:
          type: tab
          title: Footer
          fields:

            ##########################
            # Footer Settings
            ##########################
            footer_settings_section:
              type: section
              title: Footer Settings

            footer.enabled:
              type: toggle
              label: Enable the footer
              highlight: 1
              default: 0
              options:
                1: Aktiv
                0: Aus
              validate:
                type: bool  

            footer_headline:
              type: text
              label: Footer Headline
              placeholder: "z. B. Random Stuff"

            footer_description:
              type: textarea
              label: Footer Description
              rows: 4

            feed_url:
              type: text
              label: Feed URL
              placeholder: "/feed"

        link_tab:
          type: tab
          title: Link List
          fields:

            ##########################
            # Link List
            ##########################
            link_list_section:
              type: section
              title: Link List

            linklist.enabled:
              type: toggle
              label: Enable the link list
              highlight: 1
              default: 0
              options:
                1: Aktiv
                0: Aus
              validate:
                type: bool               

            linklist.title:
              type: text
              label: Headline for linklist
              placeholder: "Some Links"

        social_tab:
          type: tab
          title: Social Media
          fields:


            ##########################
            # Social Media
            ##########################
            social_media_section:
              type: section
              title: Social Media

            social.enabled:
              type: toggle
              label: Enable social media information
              highlight: 1
              default: 1
              options:
                1: Aktiv
                0: Aus
              validate:
                type: bool             

            social.title:
              type: text
              label: Headline for Social Media list
              placeholder: "Social Media"

            social.icons:
              type: toggle
              label: Show only icons
              highlight: 1
              default: 0
              options:
                1: Aktiv
                0: Aus
              validate:
                type: bool  

            social.github:
              type: text
              label: Github User Account
              placeholder: ""

            social.instagram:
              type: text
              label: Instagram User Account
              placeholder: ""              

            social.twitter:
              type: text
              label: X (Twitter) User Account
              placeholder: ""

            social.youtube:
              type: text
              label: Youtube User Account
              placeholder: ""

            social.linkedin:
              type: text
              label: LinkedIn Account
              placeholder: ""

        tracking_tab:
          type: tab
          title: Tracking
          fields:


            ##########################
            # Tracking
            ##########################
            social_media_section:
              type: section
              title: Tracking

            datatracking.enabled:
              type: toggle
              label: Tracking aktiv
              highlight: 0
              default: 0
              options:
                1: Aktiv
                0: Aus
              validate:
                type: bool

            datatracking.code:
              type: textarea
              label: Tracking Code (HTML/JS)
              help: Wird am Seitenende ausgegeben.
              rows: 6
